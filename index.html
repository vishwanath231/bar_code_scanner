<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body data-rsssl=1>

    <script src="./html5-qrcode.min.js"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader {
            width: 600px;
        }

        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <script>

        const url = 'https://gwcteq-partner.domo.com/page/1992615046';

        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });
        scanner.render(success, error);
        function success(result) {
            document.getElementById('result').innerHTML = `
<h2>Success!</h2>
<p>${result}</p>
`;
            scanner.clear();
            window.open(`${url}?pfilters=[{"column": "Year", "dataSourceId": "f1d04ecb-90fa-4cf0-b85c-f19ab8d29b29", "dataType": "string", "operand": "IN", "values": [2014] }]`, '_blank')
            // document.getElementById('reader').remove();
        }
        function error(err) {
            console.error(err);
        }
    </script>

</body>

</html>
